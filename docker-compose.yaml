version: '3.8'

networks:
  esd:

services:
  payment:
    build: ./Payment    
    restart: always
    ports:
      - "8080:8080"

  purchasestudyresource:
    build: ./PurchaseStudyResource    
    restart: always
    depends_on:
      - amqpbroker
    ports:
      - "5100:5100"
    environment:
      - HOSTNAME=amqpbroker
      - PORT=5672
      - EXCHANGENAME=direct_logs
      - EXCHANGETYPE=topic
      - A_QUEUE_NAME=Activity_Log
      - E_QUEUE_NAME=Error
      - N_QUEUE_NAME=Notification
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USERNAME=tuitiondaddyesd@gmail.com
    networks:
      - esd

  studyresource:
    build: ./StudyResource
    restart: always
    ports:
      - "8000:8000"
    networks:
      - esd

  user:
    build: ./User
    restart: always
    ports:
      - "3000:3000"
    networks:
      - esd

  amqpbroker:
    build: ./AMQPBroker
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - HOSTNAME=amqpbroker
      - EXCHANGENAME=direct_logs
      - EXCHANGETYPE=topic
      - A_QUEUE_NAME=Activity_Log
      - E_QUEUE_NAME=Error
      - N_QUEUE_NAME=Notification
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USERNAME=tuitiondaddyesd@gmail.com
    networks:
      - esd
      
