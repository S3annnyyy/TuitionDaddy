<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment tester</title>
</head>

<body>
    <h1>This is a test application to test out the payment methods microservice</h1>
    <input type="number" min="1" step="any" id="amount">
    <input type="button" value="Make Paynow Payment" id="paynowBtn">
    <input type="button" value="Make Payment" id="paymentBtn">
</body>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const paynowBtn = document.getElementById('paynowBtn');
    const paymentBtn = document.getElementById('paymentBtn');
    
    const stripe = Stripe('pk_test_51OeWBEErUfNoRA7UgfVM1N113ESwwN5FzbC4nqkEfwSS0JXiB4rKQiKnCfGjvo0qIL3G19Mu6uG9IFk6kysN9XYx00cSUkYA88');

    paynowBtn.addEventListener('click', function (event) {
        const amount = document.getElementById('amount').value;
        fetch('http://localhost:8080/paynow', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ "amount": parseFloat(amount) }),
        })
        .then(response => response.json())
        .then(data => {
            console.log(data)
            stripe.confirmPayNowPayment(
                data.clientSecret,
                { // Optional options, e.g., locale: 'auto'
                    // Add any options here
                }
            ).then((res) => {
                handleSuccess(res);
            });
        })
        .catch(error => {
            alert("Error in payment");
            console.error('Error:', error);
        });
    });

    paymentBtn.addEventListener('click', function (event) {
        const amount = document.getElementById('amount').value;
        fetch('http://localhost:8080/payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ "amount": parseFloat(amount) }),
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            
            window.location.href = data.url;
        })
        .catch(error => {
            alert("Error in payment");
            console.error('Error in :', error);
        });
    });

    function handleSuccess(res) {
        if (res.paymentIntent.status === 'succeeded') {
            window.location.href = "./success.html";
        } else {
            // Handle other statuses
            alert("Payment failed");
        }
    }
</script>

</html>
